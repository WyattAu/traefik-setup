#     buckets:
#       - 0.1
#       - 0.3
#       - 1.2
#       - 5.0
#     entryPoint: metrics
#   entryPoint:
#     - metrics

# Experimental Features
experimental:
  http3: true
  # plugins:
  #   plugin-name:
  #     moduleName: github.com/xxx/xxx
  #     version: v0.0.1

# Providers Configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik
    swarmMode: false
    useBindPortIP: false
    refreshSeconds: 15
  file:
    directory: /etc/traefik/config
    watch: true