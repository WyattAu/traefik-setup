# Global Configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# EntryPoints Configuration
entryPoints:
  web:
    address: ":80"
    http:
      # Redirect to HTTPS
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    # HTTP/3 is now stable in v3+
    http3:
      advertisedPort: 443
    # QUIC configuration (optional)
    quic: {}
    # Enable Proxy Protocol if needed
    # proxyProtocol:
    #   trustedIPs:
    #     - 172.20.0.0/16

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: ${ACME_EMAIL}
      storage: /data/acme.json
      keyType: RSA4096
      httpChallenge:
        entryPoint: web
      # dnsChallenge:
      #   provider: cloudflare
      #   delayBeforeCheck: 0
      #   resolvers:
      #     - "1.1.1.1:53"
      #     - "8.8.8.8:53"

# API and Dashboard Configuration
api:
  dashboard: true
  debug: false

# Log Configuration
log:
  level: ${LOG_LEVEL:-INFO}
  format: json
  filePath: /logs/traefik.log

# Access Log Configuration
accessLog:
  filePath: /logs/access.log
  format: json
  bufferingSize: 100
  fields:
    defaultMode: keep
    names:
      Authorization: drop
      X-Forwarded-For: keep
      X-Real-IP: keep
      User-Agent: keep
    headers:
      defaultMode: keep
      names:
        Authorization: drop
        X-Forwarded-For: keep
        X-Real-IP: keep

# Providers Configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik
    swarmMode: false
    useBindPortIP: false
    refreshSeconds: 15
  file:
    directory: /etc/traefik/config/dynamic
    watch: true

